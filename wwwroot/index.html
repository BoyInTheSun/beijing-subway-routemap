    <script type="text/javascript">
        draw_map();

        //侧边栏展开与关闭
        function unfoldsiderbar() {
            document.getElementById("side-fold").style.display = "none";
            document.getElementById("side-unfold").style.display = "";
            document.getElementById("container").style.marginLeft = "250px";
        }
        function foldsiderbar() {
            document.getElementById("side-fold").style.display = "";
            document.getElementById("side-unfold").style.display = "none";
            document.getElementById("container").style.marginLeft = "50px";
        }
        //时间函数
        const startTime = document.getElementById("startTime");
        const endTime = document.getElementById("endTime");

        startTime.addEventListener(
            "input",
            () => {
                if (startTime.value <= "03:00" || startTime.value >= endTime.value) {
                    if (startTime.value >= endTime.value) {
                        if (endTime.value == "") {
                            if (startTime.value <= "03:00:00") {
                                var time_now = new Date();
                                var hour = time_now.getHours();////获取当前时间的时
                                var minute = time_now.getMinutes(); ///获取当前时间的分
                                var seconds = time_now.getSeconds(); ///获取当前时间的分
                                time_now = ((hour < 10) ? "0" : "") + hour + ((minute < 10) ? ":0" : ":") + minute + ((seconds < 10) ? ":0" : ":") + seconds;
                                startTime.value = time_now;
                            }
                        }
                        else {
                            if (startTime.value <= "03:00:00" || startTime.value >= endTime.value) {
                                var end_hour = endTime.value.slice(0, 2);
                                var end_minute = Number(endTime.value.slice(3, 5)) - 1;
                                var end_minute = Number(endTime.value.slice(3, 5)) - 1;
                                var end_seconds = Number(endTime.value.slice(6, 8));
                                if (end_minute == -1) {
                                    end_minute = 59;
                                    end_hour = Number(end_hour) - 1;
                                }
                                startTime.value = ((end_hour < 10) ? "0" : "") + end_hour + ((end_minute < 10) ? ":0" : ":") + end_minute;
                            }
                            else {
                                var time_now = new Date();
                                var hour = time_now.getHours();////获取当前时间的时
                                var minute = time_now.getMinutes(); ///获取当前时间的分
                                time_now = ((hour < 10) ? "0" : "") + hour + ((minute < 10) ? ":0" : ":") + minute;
                                startTime.value = time_now;
                                startTime.value = ((end_hour < 10) ? "0" : "") + end_hour + ((end_minute < 10) ? ":0" : ":") + end_minute + ((end_seconds < 10) ? ":0" : ":") + end_seconds;
                            }
                        }
                    }
                }
            },
            false,
        );

        endTime.addEventListener(
            "input",
            () => {
                if (endTime.value <= "01:00" || endTime.value <= startTime.value) {
                    if (endTime.value <= "01:00:00" || endTime.value <= startTime.value) {
                        var start_hour = startTime.value.slice(0, 2);
                        var start_minute = Number(startTime.value.slice(3, 5)) + 1;
                        var start_seconds = Number(startTime.value.slice(6, 8));
                        if (start_minute == 60) {
                            start_minute = 0;
                            start_hour = Number(start_hour) + 1;
                        }
                        endTime.value = ((start_hour < 10) ? "0" : "") + start_hour + ((start_minute < 10) ? ":0" : ":") + start_minute;
                        endTime.value = ((start_hour < 10) ? "0" : "") + start_hour + ((start_minute < 10) ? ":0" : ":") + start_minute + ((start_seconds < 10) ? ":0" : ":") + start_seconds;
                    }
                }
            },
            false,
        );
        //routine函数，路线图运行时间

        //菜单下拉函数
        function dropdown(myid, mode) {
            document.getElementById(myid).style.display = mode;
        }

        wkd = 'wd';
        function set_wkd(wkd) {
            if (wkd === 'wd') {
                window.wkd = 'wd';
                document.getElementById('btn_wd').className = 'btn btn-selected';
                document.getElementById('btn_we').className = 'btn btn-unselected';
            }
            else if (wkd === 'we') {
                window.wkd = 'we';
                document.getElementById('btn_we').className = 'btn btn-selected';
                document.getElementById('btn_wd').className = 'btn btn-unselected';
            }
        }
        function start() {
            console.log(startTime.value);
            var start_hour = parseInt(startTime.value.slice(0, 2));
            var start_minute = parseInt(startTime.value.slice(3, 5));
            var start_seconds = parseInt(startTime.value.slice(6, 8));
            var end_hour = parseInt(endTime.value.slice(0, 2));
            var end_minute = parseInt(endTime.value.slice(3, 5));
            var end_seconds = parseInt(endTime.value.slice(6, 8));
            draw_trains(
                start_hour * 60 + start_minute + start_seconds / 60,
                end_hour * 60 + end_minute + end_seconds / 60,
                60, //speed
                window.wkd,
            );
        }
    </script>
