<!doctype html>

<head>
    <meta name='viewport'
        content='width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum=scale=1.0,user-scalable=no'>
    <title>index</title>
</head>
<style>
    .container {
        transition: margin-left .5s;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        background-color: #dbdbdb;
        margin-left: 50px;
    }

    .siderbar {
        height: 100%;
        width: 50px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sider-openbtn {
        position: fixed;
        margin-left: 10px;
        border: #f1f1f1;
    }

    .sider-closebtn {
        margin-left: 10px;
        border: #f1f1f1;
    }

    .sidernav {
        width: 0;
        position: fixed;
        z-index: 1;
        background-color: #f1f1f1;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .siderbtn {
        width: 100%;
        border: none;
        color: #000;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        -webkit-transition-duration: 0.4s;
        /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .siderbtn:hover {
        text-align: center;
        color: #f1f1f1;
        background-color: #444;
    }

    .siderbtn-dropdown {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .headline {
        background-color: white;
        text-align: center;
    }

    .content {
        background-color: white;
        height: 2000px;
    }

    .footer {
        background-color: white;
        text-align: center;
    }

    .handle {
        position: relative;
        overflow: hidden;
        height: 30px;

        &::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 100%;
            width: 0;
            height: 2px;
            background-color: #000;
            transition: all 0.3s ease-out;
        }

        &:hover {
            &::after {
                width: 30px;
                left: 0;
            }

            &+.handle::after {
                left: 0;
            }
        }
    }

    @media screen and (max-width: 768px) {
        .headline {
            font-size: 14px;
            height: 30px;
        }

        .footer {
            height: 30px;
            font-size: 12px;
        }
    }

    @media screen and (min-width: 769px) and (max-width: 1024px) {
        .headline {
            font-size: 16px;
            height: 20px;
        }

        .footer {
            height: 20px;
            font-size: 14px;
        }
    }

    @media screen and (min-width: 1025px) {
        .headline {
            font-size: 18px;
            height: 30px;
        }

        .footer {
            height: 30px;
            font-size: 16px;
        }
    }
</style>

<body>
    <div class="siderbar" id="siderbar">
        <button class="sider-openbtn" id="sider-openbtn" onclick="opensiderbar()">☰</button>
        <div class="sidernav" id="sidernav">
            <button class="sider-closebtn" id="sider-closebtn" onclick="closesiderbar()">☰</button>
            <div class="siderbtn">首页</div>
            <div class="siderbtn">
                <span>设置时间</span>
                <div class="siderbtn-dropdown">
                    <form>
                        <label for="startTime">开始时间：</label>
                        <input id="startTime" type="time" name="startTime" step="2" />
                    </form>
                    <form>
                        <label for="endtTime">结束时间：</label>
                        <input id="endTime" type="time" name="endTime" step="2" />
                    </form>
                </div>
            </div>
            <div class="siderbtn">选择速度</div>
            <div class="siderbtn-dropdown">
            <form>
                <label for="speed1">1</label>
            </form>
            <form>
                <label for="speed2">2</label>
            </form>
            <form>
                <label for="speed4">4</label>
            </form>
            <form>
                <label for="speed8">8</label>
            </form>
            <form>
                <label for="speed15">15</label>
            </form>
            <form>
                <label for="speed30">30</label>
            </form>
            <form>
                <label for="speed60">60</label>
            </form>
            <form>
                <label for="speed120">120</label>
            </form>
            <form>
                <input type="text" class="form-control" placeholder="其他" aria-label="speed-else"
                    aria-describedby="speed-else">
            </form>
        </div>
            <div class="siderbtn">文件说明</div>
        </div>
    </div>


    <div id="container" class="container">
        <div class="headline" id="headline">北京地铁轨道交通运行图</div>
        <div>
            <a class="handle">工作日</a>
            <a class="handle">休息日</a>
        </div>
        <div class="content" id="content"><svg id="svg" width="2000" height="2000"
                xmlns="http://www.w3.org/2000/svg"></svg></div>
        <div class="footer" id="footer">北京地铁轨道交通运行图</div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/d3.v7.min.js"></script>
    <script src="static/main.js"></script>
    <script type="text/javascript">
        function opensiderbar() {
            document.getElementById("siderbar").style.width = "250px";
            document.getElementById("sidernav").style.width = "250px";
            document.getElementById("container").style.marginLeft = "250px";
        }
        function closesiderbar() {
            document.getElementById("siderbar").style.width = "50px";
            document.getElementById("sidernav").style.width = "0";
            document.getElementById("container").style.marginLeft = "50px";
        }

    </script>
</body>

</html>
