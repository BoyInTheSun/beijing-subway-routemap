<!doctype html>

<head>
    <meta name='viewport'
        content='width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum=scale=1.0,user-scalable=no'>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="template/font_o05anmyduc/iconfont.css">
</head>
</head>
<style>
    .container {
        transition: margin-left .5s;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        background-color: #dbdbdb;
        margin-left: 50px;
    }

    .siderbar-fold {
        height: 100%;
        width: 50px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        display: "";
    }

    .siderbar-foldbtn {
        border: none;
        width: 20px;
        margin-left: 210px;
    }
    .siderbar-foldbtn:hover{
        color: #f1f1f1;
        background-color: #444;
    }

    .siderbar-fold-navbtn {
        width: 20px;
        margin-left: 10px;
        border: #f1f1f1;
    }

    .siderbar-unfold {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        display: "none";
    }

    .siderbar-unfoldbtn {
        border: none;
        width: 20px;
        left: 0;
        margin-left: 10px;
    }
    .siderbar-unfoldbtn:hover{
        color: #f1f1f1;
        background-color: #444;
    }
    .siderbar-iconfont{
        border: none;
        width: 20px;
        margin-left: 10px;
    }

    .siderbar-operation, .siderbar-wkd, .siderbar-time, .siderbar-route, .siderbar-speed, .siderbar-info {
        width: 200px;
        text-align: left;
        color: #000;
        border: none;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        -webkit-transition-duration: 0.4s;
        /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .siderbar-operation:hover, .siderbar-wkd:hover, .siderbar-time:hover, .siderbar-route:hover, .siderbar-speed:hover, .siderbar-info:hover {
        color: #f1f1f1;
        background-color: #444;
    }

    .siderbar-btn-dropdown {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .headline {
        background-color: white;
        text-align: center;
    }

    .content {
        background-color: white;
        height: 2000px;
    }

    .footer {
        background-color: white;
        text-align: center;
    }

    .routine {
        position: relative;
        overflow: hidden;
        height: 30px;
    }

    @media screen and (max-width: 768px) {
        .headline {
            font-size: 14px;
            height: 30px;
        }

        .footer {
            height: 30px;
            font-size: 12px;
        }
    }

    @media screen and (min-width: 769px) and (max-width: 1024px) {
        .headline {
            font-size: 16px;
            height: 20px;
        }

        .footer {
            height: 20px;
            font-size: 14px;
        }
    }

    @media screen and (min-width: 1025px) {
        .headline {
            font-size: 18px;
            height: 30px;
        }

        .footer {
            height: 30px;
            font-size: 16px;
        }
    }
</style>

<body>
    <div class="siderbar-fold" id="siderbar-fold">
        <div class="siderbar-unfoldbtn" id="siderbar-unfoldbtn" onclick="unfoldsiderbar()"><i
                class="iconfont">&#xe61f;</i></div>
        <div class="siderbar-iconfont"><i class="iconfont">&#xe6f9;</i></div>
        <div class="siderbar-iconfont"><i class="iconfont">&#xe638;</i></div>
        <div class="siderbar-iconfont"><i class="iconfont">&#xe651;</i></div>
        <div class="siderbar-iconfont"><i class="iconfont">&#xe72a;</i></div>
        <div class="siderbar-iconfont"><i class="iconfont">&#xe69a;</i></div>
        <div class="siderbar-iconfont"><i class="iconfont">&#xe6bf;</i></div>
    </div>
    <div class="siderbar-unfold" id="siderbar-unfold">
        <button class="siderbar-foldbtn" id="siderbar-foldbtn" onclick="foldsiderbar()"><i
                class="iconfont">&#xe61f;</i></button>
        <div class="siderbar-operation"><i class="iconfont">&#xe6f9;</i>开始运行</div>
        <div class="siderbar-wkd"><i class="iconfont">&#xe638;</i>工作日/休息日</div>
        <div class="siderbar-time">
            <span><i class="iconfont">&#xe651;</i>设置时间</span>
            <div class="siderbar-btn-dropdown">
                <form>
                    <label for="startTime">开始时间：</label>
                    <input id="startTime" type="time" name="startTime" step="2" />
                </form>
                <form>
                    <label for="endtTime">结束时间：</label>
                    <input id="endTime" type="time" name="endTime" step="2" />
                </form>
            </div>
        </div>
        <div class="siderbar-route"><i class="iconfont">&#xe72a;</i>选择线路</div>
        <div class="siderbar-speed"><i class="iconfont">&#xe69a;</i>倍速</div>
        <div class="siderbar-btn-dropdown">
            <form>
                <label for="speed1">1</label>
            </form>
            <form>
                <label for="speed2">2</label>
            </form>
            <form>
                <label for="speed4">4</label>
            </form>
            <form>
                <label for="speed8">8</label>
            </form>
            <form>
                <label for="speed15">15</label>
            </form>
            <form>
                <label for="speed30">30</label>
            </form>
            <form>
                <label for="speed60">60</label>
            </form>
            <form>
                <label for="speed120">120</label>
            </form>
            <form>
                <input type="text" class="form-control" placeholder="其他" aria-label="speed-else"
                    aria-describedby="speed-else">
            </form>
        </div>
        <div class="siderbar-info"><i class="iconfont">&#xe6bf;</i>关于</div>
    </div>


    <div id="container" class="container">
        <div class="headline" id="headline">北京地铁轨道交通运行图</div>
        <div>
            <div class="routine" id="routine">工作日</div>
        </div>
        <!-- <div class="content" id="content"><svg id="svg" width="2000" height="2000"
                xmlns="http://www.w3.org/2000/svg"></svg></div> -->
        <div class="footer" id="footer">北京地铁轨道交通运行图</div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <!--侧边栏图标-->
    <script src="template/font_o05anmyduc/iconfont.js"></script>
    <!--地铁运行图-->
    <script src="static/d3.v7.min.js"></script>
    <script src="static/main.js"></script>
    <script type="text/javascript">
        //侧边栏展开与关闭
        function unfoldsiderbar() {
            document.getElementById("siderbar-fold").style.display = "none";
            document.getElementById("siderbar-unfold").style.display = "";
            document.getElementById("container").style.marginLeft = "250px";
        }
        function foldsiderbar() {
            document.getElementById("siderbar-fold").style.display = "";
            document.getElementById("siderbar-unfold").style.display = "none";
            document.getElementById("container").style.marginLeft = "50px";
        }
        //时间函数

        //routine函数，路线图运行时间

        //

    </script>
</body>

</html>
